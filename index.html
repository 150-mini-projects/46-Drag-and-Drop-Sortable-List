<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Sortable List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/2726111/pexels-photo-2726111.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Profile picture"
          />
          <span>Alice Wilson</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/697509/pexels-photo-697509.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Profile picture"
          />
          <span>Mike Mickelson</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Profile picture"
          />
          <span>Macey Cruthird</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/2340978/pexels-photo-2340978.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Profile picture"
          />
          <span>Brat Brown</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/3772510/pexels-photo-3772510.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Profile picture"
          />
          <span>Mackenzie Miller</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img
            src="https://images.pexels.com/photos/4323330/pexels-photo-4323330.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="Profile picture"
          />
          <span>Molly Merry</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </li>
    </ul>
  </body>
</html>
